dist: xenial
addons:
  apt:
    update: true
    packages:
      - fonts-noto-cjk
services:
  - xvfb
language: node_js
node_js:
  - stable
install:
  - npm --prefix .ci install
script:
  - npm --prefix .ci test
after_script:
  - |
    for f in .ci/screenshots/*; do
      curl \
        -F file="@$f" \
        -F token="${SLACK_TOKEN}" \
        -F channels="${SLACK_CHANNELS}" \
        https://slack.com/api/files.upload
    done
notifications:
  slack:
    rooms:
      - secure: ""
      - secure: ""
    on_success: change
    on_failure: always
  email:
    recipients:
      - secure: ""
    on_success: never
    on_failure: always
