ja:
  meta:
    pageTitle: 統計情報 — 体感品質
  body: このページでは Web VideoMark で推定計算した動画サービス利用時の推定体感品質値 (QoE)
    の結果をまとめて公開しています。品質推定ロジックは NTT
    コミュニケーションズ株式会社により提供されており、日本電信電話株式会社ネットワーク基盤技術研究所が開発した視聴状況可視化技術とサービス品質評価技術を用いています。体感品質値の推定は
    Web VideoMark で計測対象としている動画サービスのうち [一部にのみ対応](/ja/spec)
    しています。体感品質値は動画サービスの動画エンコード設定、ネットワーク品質、再生時設定などが複合的に影響した結果としての品質であり、必ずしも動画サービスや
    ISP の優劣を表す指標ではありません。
  trends:
    heading: 体感品質値の推移
    body:
      動画サービス毎、計測数の多い中から一部抜粋した ISP と都道府県毎の QoE 推定値の推移です。計測数の不足により一部 QoE
      値の変動が過大となっている可能性があります。ISP と都道府県の推定については [仕様ページ](/ja/spec) をご覧ください。
